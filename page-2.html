<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./page-2.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre SemiBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans KR:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yu Gothic:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="page-2">
      <div class="contact-us-parent">
        <div class="contact-us">CONTACT US</div>
        <div class="email-xyzxyzin-contact-no-parent">
          <div class="email-xyzxyzin-contact-container">
            <p class="email-xyzxyzin">Email: xyz@xyz.in</p>
            <p class="email-xyzxyzin">Contact no: 012345789/59</p>
            <p class="blank-line">&nbsp;</p>
          </div>
          <img
            class="r-removebg-preview-1-icon"
            alt=""
            src="public/rremovebgpreview-1@2x.png"
          />
        </div>
        <img class="icon2" alt="" src="public/3784223-1@2x.png" />
        <div class="title4">
          <span>Medi</span><span class="care4">Care</span>
        </div>
      </div>
      <button class="frame-button" id="frameButton" data-animate-on-scroll>
        <div class="home3">Home</div></button
      ><button
        class="back-to-appointment-page-wrapper"
        id="frameButton1"
        data-animate-on-scroll
      >
        <div class="back-to-appointment-container">
          <p class="email-xyzxyzin">Back to Appointment</p>
          <p class="blank-line">page</p>
        </div>
      </button>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var frameButton1 = document.getElementById("frameButton1");
      if (frameButton1) {
        frameButton1.addEventListener("click", function (e) {
          window.location.href = "./page-3.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
