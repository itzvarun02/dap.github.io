<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./page-4.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre SemiBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans KR:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yu Gothic:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="page-4">
      <div class="book-an-appointment-parent">
        <div class="book-an-appointment">Book an Appointment</div>
        <div class="title2">
          <span>Medi</span><span class="care2">Care</span>
        </div>
        <img class="r-1-icon1" alt="" src="public/r-11@2x.png" />
        <div class="wrapper">
          <img class="icon" alt="" src="public/2355016-1@2x.png" />
        </div>
        <div class="search-fill0-wght400-grad0-ops-wrapper">
          <img
            class="search-fill0-wght400-grad0-ops-icon"
            alt=""
            src="public/search-fill0-wght400-grad0-opsz48-2@2x.png"
          />
        </div>
        <div class="frame-parent">
          <button class="next-wrapper" id="frameButton" data-animate-on-scroll>
            <div class="next">Next</div></button
          ><button
            class="resect-wrapper"
            id="frameButton1"
            data-animate-on-scroll
          >
            <div class="resect"><p class="resect1">Resect</p></div>
          </button>
          <div class="date-parent">
            <div class="date">DATE:</div>
            <div class="time-wrapper"><div class="time">TIME:</div></div>
            <input class="frame-child" type="number" defaultvalue="Date" />
            <div class="container">
              <input class="input" type="number" /><span class="span1"
                >10:00 - 19:00</span
              ><span class="span2"> </span>
            </div>
            <div class="location-wrapper">
              <div class="location">LOCATION:</div>
            </div>
            <iframe class="frame-item"></iframe>
          </div>
        </div>
      </div>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./page-5.html";
        });
      }
      
      var frameButton1 = document.getElementById("frameButton1");
      if (frameButton1) {
        frameButton1.addEventListener("click", function (e) {
          window.location.href = "./page-3.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
