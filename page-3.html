<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./page-3.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre SemiBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans KR:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yu Gothic:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="page-3">
      <div class="book-an-appointment-group">
        <div class="book-an-appointment1">Book an Appointment</div>
        <div class="title3">
          <span>Medi</span><span class="care3">Care</span>
        </div>
        <img class="r-1-icon2" alt="" src="public/r-11@2x.png" />
        <div class="frame">
          <img class="icon1" alt="" src="public/2355016-1@2x.png" />
        </div>
        <button
          class="search-fill0-wght400-grad0-ops-container"
          id="frameButton"
          data-animate-on-scroll
        >
          <img
            class="search-fill0-wght400-grad0-ops-icon1"
            alt=""
            src="public/search-fill0-wght400-grad0-opsz48-2@2x.png"
          />
        </button>
        <div class="name-parent">
          <div class="name">Name:</div>
          <div class="age">Age:</div>
          <div class="sex">Sex:</div>
          <div class="email">Email:</div>
          <div class="address">Address:</div>
          <div class="contact-no">Contact No:</div>
          <input class="frame-inner" type="text" /><input
            class="rectangle-input"
            type="number"
          /><input class="frame-child1" type="text" /><input
            class="frame-child2"
            type="email"
          /><input
            class="frame-child3"
            type="text"
            data-animate-on-scroll
          /><input class="frame-child4" type="number" /><input
            class="enter-your-name"
            type="text"
            defaultvalue="Your Name"
            dirname
          /><input
            class="enter-your-age"
            type="text"
            defaultvalue="Age"
            maxlength="{100}"
            minlength="{1}"
          /><input
            class="enter-your-gender"
            type="text"
            defaultvalue="M/F/T"
            maxlength="{1}"
            minlength="{1}"
          /><input
            class="enter-your-email"
            type="text"
            defaultvalue="xyz@xyz.com"
            maxlength="{30}"
          /><input
            class="enter-your-address"
            type="text"
            defaultvalue="Address "
            maxlength="{90}"
          /><input
            class="enter-your-contact"
            type="text"
            defaultvalue="0123456789"
            maxlength="{10}"
            minlength="{10}"
          /><button class="next-container" id="frameButton1">
            <div class="next1">Next</div></button
          ><button class="resect-container" data-animate-on-scroll>
            <div class="resect2"><p class="resect3">Resect</p></div>
          </button>
        </div>
      </div>
      <button class="home-frame" id="frameButton3" data-animate-on-scroll>
        <div class="home2">Home</div>
      </button>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function () {
          window.open("https://www.google.com/");
        });
      }
      
      var frameButton1 = document.getElementById("frameButton1");
      if (frameButton1) {
        frameButton1.addEventListener("click", function (e) {
          window.location.href = "./page-4.html";
        });
      }
      
      var frameButton3 = document.getElementById("frameButton3");
      if (frameButton3) {
        frameButton3.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
